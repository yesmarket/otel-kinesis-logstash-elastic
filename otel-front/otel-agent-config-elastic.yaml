receivers:

   filelog:
      include: [ /var/log/*.txt ]

   otlp:
      protocols:
         http:
         grpc:

exporters:

   elasticsearch/logs:
      endpoints: ["${env:ELASTICSEARCH_ENDPOINT}"]
      api_key: "${env:ELASTICSEARCH_API_KEY}"
      logs_index: ryan-index-001

   elasticsearch/traces:
      endpoints: ["${env:ELASTICAPM_ENDPOINT}"]
      api_key: "${env:ELASTICSEARCH_API_KEY}"
      traces_index: ryan-trace-index-001

service:
   pipelines:
      logs:
         receivers: [filelog]
         exporters: [elasticsearch/logs]
      traces:
         receivers: [otlp]
         exporters: [elasticsearch/traces]
