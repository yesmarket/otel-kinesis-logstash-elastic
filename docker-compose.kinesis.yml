version: "3.5"

networks:
   skynet:

volumes:
   logs: {}
   localstack-data: {}

services:

   node-bff:
      build:
         context: demo-apps/node-bff/
      hostname: node-bff
      container_name: node-bff
      ports:
         - 5000:5000
      environment:
         NODE_ENV: "test"
         OTEL_SERVICE_NAME: "node-bff"
         OTEL_SERVICE_VERSION: "1.0.0"
         COLLECTOR_OPTIONS: $COLLECTOR_OPTIONS_AGENT_KINESIS
         HOST_DOMAIN: $HOST_DOMAIN
      networks:
         - skynet

   java-api:
      build:
         context: demo-apps/java-api/
      hostname: java-api
      container_name: java-api
      ports:
         - 5001:5001
      environment:
         OTEL_SERVICE_NAME: "java-api"
         OTEL_SERVICE_VERSION: "1.0.0"
         OTEL_TRACES_EXPORTER: "otlp"
         OTEL_METRICS_EXPORTER: "none"
         OTEL_EXPORTER_OTLP_ENDPOINT: $OTEL_EXPORTER_OTLP_ENDPOINT_AGENT_GRPC_KINESIS
      networks:
         - skynet

   dotnet-api:
      build:
         context: demo-apps/dotnet-api/
      hostname: dotnet-api
      container_name: dotnet-api
      ports:
         - 5002:5002
      environment:
         ENVIRONMENT: "test"
         OTEL_TRACES_EXPORTER: "otlp"
         OTEL_METRICS_EXPORTER: "none"
         OTEL_EXPORTER_OTLP_ENDPOINT: $OTEL_EXPORTER_OTLP_ENDPOINT_AGENT_HTTP_KINESIS
         OTEL_RESOURCE_ATTRIBUTES: "service.name=dotnet-api,service.version=1.0.0"
      volumes:
         - logs:/var/log
      networks:
         - skynet

   otel-front-kinesis:
      build:
         context: otel-front/
         args:
            OTEL_AGENT_CONFIG: "./otel-agent-config-kinesis.yaml"
      hostname: otel-front-kinesis
      container_name: otel-front-kinesis
      environment:
         AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
         AWS_SECRET_KEY: $AWS_SECRET_KEY
         AWS_SESSION_TOKEN: $AWS_SESSION_TOKEN
         LOCALSTACK_ENDPOINT_URL: $LOCALSTACK_ENDPOINT_URL
      restart: always
      ports:
         - 4317:4317
         - 4318:4318
         - 6831:6831
         - 8126:8126
         - 14268:14268
      volumes:
         - logs:/var/log
      networks:
         - skynet
      depends_on:
         - localstack

   localstack:
      build:
         context: localstack/
      hostname: localstack
      container_name: localstack
      ports:
         - 4566:4566
         - 4510-4559:4510-4559
      environment:
         DEBUG: 1
         DOCKER_HOST: "unix:///var/run/docker.sock"
      volumes:
         - localstack-data:/var/lib/localstack
         - /var/run/docker.sock:/var/run/docker.sock
      networks:
         - skynet

   logstash:
      build:
         context: logstash/
      container_name: logstash
      ports:
         - 8081:8081
         - 8082:8082
         - 8083:8083
      environment:
         LS_JAVA_OPTS: "-Xmx256m -Xms256m"
         AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
         AWS_SECRET_KEY: $AWS_SECRET_KEY
         AWS_SESSION_TOKEN: $AWS_SESSION_TOKEN
         LOCALSTACK_ENDPOINT_URL: $LOCALSTACK_ENDPOINT_URL
         ELASTICSEARCH_CLOUD_ID: $ELASTICSEARCH_CLOUD_ID
         ELASTICSEARCH_ENDPOINT: $ELASTICSEARCH_ENDPOINT
         ELASTICSEARCH_API_KEY: $ELASTICSEARCH_API_KEY
         ELASTICSEARCH_INGEST_PIPELINE: $ELASTICSEARCH_INGEST_PIPELINE
         ELASTICSEARCH_DATA_STREAM_NAMESPACE: $ELASTICSEARCH_DATA_STREAM_NAMESPACE
         ELASTICSEARCH_DATA_STREAM_DATASET: $ELASTICSEARCH_DATA_STREAM_DATASET
         ELASTICAPM_ENDPOINT: $ELASTICAPM_ENDPOINT
         ELASTICSEARCH_API_KEY_ENCODED: $ELASTICSEARCH_API_KEY_ENCODED
      networks:
         - skynet
      depends_on:
         - localstack
